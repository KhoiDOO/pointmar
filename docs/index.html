<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointMAR: Point Masked Continuous Auto-Regressive Model</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 2rem;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0.5rem auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            max-width: 1200px;
            margin: 2rem auto;
        }
        .grid-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        .grid-item canvas {
            display: block;
        }
        .grid-item .label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>PointMAR: Point Masked Continuous Auto-Regressive Model</h1>
        <p>
            This page showcases 3D point cloud samples generated by the PointMAR model.
            Each object is an interactive 3D viewer. You can click and drag to rotate, and scroll to zoom.
        </p>
        <p>
            [ <a href="https://github.com/KhoiDOO/pointmar" target="_blank">GitHub Repository</a> ]
            [ <a href="#" target="_blank">Read the Paper (Link to be added)</a> ]
        </p>
    </header>

    <div id="grid-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PLYLoader } from 'three/addons/loaders/PLYLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const modelKey = 'shapenet_mar_base_1024pts_3dim';
        const numSamples = 27;
        const gridContainer = document.getElementById('grid-container');

        function initViewer(container, plyPath, sampleIndex) {
            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);

            // Camera
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(1.5, 1.5, 1.5);

            // Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // Controls
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false;
            controls.minDistance = 0.5;
            controls.maxDistance = 5;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // PLY Loader
            const loader = new PLYLoader();
            loader.load(plyPath, (geometry) => {
                geometry.computeVertexNormals();
                const material = new THREE.PointsMaterial({
                    color: 0x0055ff,
                    size: 0.015,
                    vertexColors: false
                });
                const points = new THREE.Points(geometry, material);
                points.rotation.x = -Math.PI / 2; // Adjust rotation to be upright
                scene.add(points);
                
                // Center the geometry
                const box = new THREE.Box3().setFromObject(points);
                const center = box.getCenter(new THREE.Vector3());
                points.position.sub(center);
            }, undefined, (error) => {
                console.error(`An error happened loading ${plyPath}:`, error);
            });
            
            // Label
            const label = document.createElement('div');
            label.className = 'label';
            label.textContent = `Sample ${sampleIndex}`;
            container.appendChild(label);

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            });
        }

        // Create grid items and initialize viewers
        for (let i = 0; i < 12; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridContainer.appendChild(gridItem);

            const plyPath = `./samples/${modelKey}/ply/sample_${i}.ply`;
            initViewer(gridItem, plyPath, i);
        }
    </script>

</body>
</html>
